<div class="row mt-3 ms-0">
    <div class="col-lg-4 offset-lg-4">
        <div class="card border-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">{{ operation }} tarea</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addTask()">
                    
                    <input type="text" formControlName="title" class="form-control" placeholder="Titulo de la tarea">
                        <span *ngIf=" form.get('title')?.hasError('required') && form.get('title')?.touched" >El campo es <strong>REQUERIDO</strong></span>
                    
                    <input type="text" formControlName="description" class="form-control mt-3" placeholder="Descripción">
                        <span *ngIf=" form.get('description')?.hasError('required') && form.get('description')?.touched" >El campo es <strong>REQUERIDO</strong></span>
                    
                    <input type="text" formControlName="dateInit" class="form-control mt-3" placeholder="Fecha de Inicio">
                        <span *ngIf=" form.get('dateInit')?.hasError('required') && form.get('dateInit')?.touched" >El campo es <strong>REQUERIDO</strong></span>
                    
                    <input type="text" formControlName="dateEnd" class="form-control mt-3" placeholder="Fecha de Finalización">
                       
                <div class="row mt-2 text-center">
                    <div class="col-lg-6">
                        <button [routerLink]="['/']" type="button" class="btn btn-primary">Volver</button>
                    </div>
                    <div class="col-lg-6">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-success">Agregar</button>
                    </div>
                </div>
            </form>
            </div>
          </div>
    </div>
</div>
